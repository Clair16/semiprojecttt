<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./n-g-o-listing.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="ngo-listing">
      <div class="food-1-wrapper">
        <div class="food-1">
          <img class="food-1-child" alt="" src="./public/rectangle-14@2x.png" />

          <div class="card-1">
            <div class="card-1-child"></div>
            <div class="rome-italty">Rome, Italty</div>
            <div class="food-card-details">
              <div class="food-card-description">
                <div class="food-donate">Food donate</div>
              </div>
              <img
                class="image-39-icon"
                loading="lazy"
                alt=""
                src="./public/image-39@2x.png"
              />
            </div>
          </div>
          <div class="food-card-action">
            <button class="cta2">
              <div class="cta-item"></div>
              <b class="donate">Donate</b>
            </button>
          </div>
        </div>
      </div>
      <section class="childcare-card-parent">
        <header class="childcare-card">
          <div class="childcare-card-content">
            <nav class="childcare-card-spacing">
              <div class="childcare-card-top">+</div>
              <div class="childcare-card-top1">+</div>
              <div class="childcare-card-top1">+</div>
              <div class="childcare-card-top1">+</div>
              <div class="childcare-card-top1">+</div>
            </nav>
            <div class="childcare-card-header">
              <div class="childcare-card-heading">
                <div class="childcare-card-subheading">
                  <a class="subheading">All NGOs</a>
                </div>
                <nav class="childcare-card-subheading-spac">
                  <div class="childcare-card-top1">+</div>
                  <div class="childcare-card-top1">+</div>
                  <div class="childcare-card-top1">+</div>
                  <div class="childcare-card-top1">+</div>
                  <div class="childcare-card-top1">+</div>
                </nav>
              </div>
              <nav class="childcare-card-heading-spacing">
                <div class="childcare-card-top1">+</div>
                <div class="childcare-card-top1">+</div>
                <div class="childcare-card-heading3">+</div>
                <div class="childcare-card-top1">+</div>
                <div class="childcare-card-top1">+</div>
              </nav>
              <div class="childcare-card-title">
                <h1 class="heading1">Donate for NGOs</h1>
                <nav class="childcare-card-title-spacing">
                  <nav class="childcare-card-title-bottom-sp">
                    <div class="childcare-card-top1">+</div>
                    <div class="childcare-card-top1">+</div>
                    <div class="childcare-card-top1">+</div>
                    <div class="childcare-card-top1">+</div>
                  </nav>
                </nav>
              </div>
            </div>
          </div>
          <nav class="childcare-card-content-spacing">
            <div class="childcare-card-top1">+</div>
            <div class="childcare-card-top1">+</div>
            <div class="childcare-card-top1">+</div>
          </nav>
        </header>
        <div class="childcare-card-image">
          <div class="childcare-card-summary">
            <div class="childcare">
              <img
                class="food-1-child"
                alt=""
                src="./public/rectangle-141@2x.png"
              />

              <div class="card-2">
                <div class="card-2-child"></div>
                <div class="london-uk">London, UK</div>
                <div class="navigation-1"></div>
                <div class="childcare-card-image-action">
                  <div class="childcare-card-image-action-ty">
                    <div class="child-care">Child Care</div>
                  </div>
                  <img
                    class="image-40-icon"
                    loading="lazy"
                    alt=""
                    src="./public/image-39@2x.png"
                  />
                </div>
              </div>
              <div class="childcare-card-action-button">
                <button class="cta3">
                  <div class="cta-inner"></div>
                  <b class="donate">Donate</b>
                </button>
              </div>
            </div>
            <div class="food-2">
              <img
                class="food-1-child"
                alt=""
                src="./public/rectangle-142@2x.png"
              />

              <div class="card-3">
                <div class="card-2-child"></div>
                <div class="europe">Europe</div>
                <div class="navigation-1"></div>
                <div class="childcare-card-image-action">
                  <div class="food-donate-wrapper">
                    <div class="food-donate1">Food donate</div>
                  </div>
                  <img
                    class="image-40-icon"
                    loading="lazy"
                    alt=""
                    src="./public/image-39@2x.png"
                  />
                </div>
              </div>
              <button class="button1">
                <div class="button-item"></div>
                <b class="donate">Donate</b>
              </button>
            </div>
          </div>
        </div>
      </section>
      <div class="ngo-listing-child"></div>
    </div>
  </body>
</html>
