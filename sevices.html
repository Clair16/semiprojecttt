<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sevices.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="sevices">
      <div class="main">
        <div class="content">
          <div class="donations">Donations</div>
          <div class="subtitle-wrapper">
            <div class="subtitle">Subtitle</div>
          </div>
        </div>
      </div>
      <div class="services-content-wrapper">
        <div class="services-content">
          <div class="services-categories">
            <div class="category-header">
              <a class="category">CATEGORY</a>
            </div>
            <div class="service-description">
              <h1 class="we-offer-best">We Offer Best Services</h1>
              <div class="service-gallery">
                <div class="image-31-parent">
                  <div class="image-31"></div>
                  <div class="image-pair-two">
                    <img
                      class="image-pair-two-child"
                      loading="lazy"
                      alt=""
                      src="./public/group-12.svg"
                    />

                    <div class="image-32"></div>
                  </div>
                </div>
                <div class="service-divider"></div>
              </div>
            </div>
          </div>
          <div class="projects-content-wrapper">
            <div class="projects-content">
              <div class="projects-grid">
                <div
                  class="projects-placeholder"
                  id="projectsPlaceholder"
                ></div>
                <div class="watersport-category">
                  <div class="watersport-container">
                    <div class="watersport-container-child"></div>
                    <img
                      class="water-sport-1-icon"
                      loading="lazy"
                      alt=""
                      src="./public/watersport-1.svg"
                    />
                  </div>
                </div>
                <div class="projects-title">
                  <div class="projects">Projects</div>
                </div>
                <div class="project-status">
                  <div class="category-active">
                    <div class="category-active-child"></div>
                  </div>
                  <div class="subtitle1">Subtitle</div>
                </div>
              </div>
              <div class="events-content-wrapper">
                <div class="events-content">
                  <div class="events-grid">
                    <div class="events-placeholder">
                      <div class="events-placeholder-child"></div>
                      <img
                        class="group-icon"
                        loading="lazy"
                        alt=""
                        src="./public/group@2x.png"
                      />
                    </div>
                  </div>
                  <div class="events-title">
                    <div class="events">Events</div>
                  </div>
                  <div class="subtitle2">Subtitle</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="pattern-parent">
        <img
          class="pattern-icon"
          loading="lazy"
          alt=""
          src="./public/pattern@2x.png"
        />

        <div class="customization-content">
          <div class="customization-details">
            <div class="customization-placeholder">
              <div class="rectangle-parent">
                <div class="frame-item"></div>
                <img
                  class="group-icon"
                  loading="lazy"
                  alt=""
                  src="./public/group-1@2x.png"
                />
              </div>
            </div>
            <div class="customization-title">
              <div class="events">Customization</div>
            </div>
            <div class="subtitle2">Subtitle</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var projectsPlaceholder = document.getElementById("projectsPlaceholder");
      if (projectsPlaceholder) {
        projectsPlaceholder.addEventListener("click", function (e) {
          window.location.href = "./n-g-o-listing.html";
        });
      }
      </script>
  </body>
</html>
