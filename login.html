<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="sign-up1">
      <div class="sign-up2" id="signUpContainer">
        <div class="sign-up-child"></div>
        <div class="frame-div">
          <div class="frame-wrapper1">
            <div class="frame-parent1">
              <div class="create-account-parent">
                <b class="create-account">Login</b>
                <div class="social-options-wrapper">
                  <div class="social-options">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="email-wrapper">
            <div class="email">
              <div class="email-child"></div>
              <input
                class="email-address"
                placeholder="Email Address"
                type="text"
              />
            </div>
          </div>
          <div class="password">
            <div class="password-child"></div>
            <div class="sign-up-with-facebook-wrapper">
              <div class="password1">Password</div>
            </div>
            <img
              class="blind-svgrepo-com-1-icon"
              loading="lazy"
              alt=""
              src="public/blindsvgrepocom-1.svg"
            />
          </div>
        </div>
        <div class="submission-options-wrapper">
          <div class="submission-options">
            <button class="create-button">
              <div class="button-background"></div>
              <b class="create-account1">Login</b>
            </button>
          </div>
        </div>
      </div>
      <img class="patterns-icon" alt="" src="public/patterns.svg" />
    </div>

    <script>
      var signUpContainer = document.getElementById("signUpContainer");
      if (signUpContainer) {
        signUpContainer.addEventListener("click", function (e) {
          window.location.href = "./sevices.html";
        });
      }
      </script>
  </body>
</html>
